
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TranslateNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>Welcome to TranslateNow</h1>
  <p>
    TranslateNow is your voice-powered language assistant. Speak and instantly translate into your chosen language.<br><br>
    <strong>Sign in or register to start translating.</strong>
  </p>

  <div class="button-group">
    <button class="btn" onclick="showModal('login')">Sign In</button>
    <button class="btn" onclick="showModal('register')">Register</button>
  </div>

  <!-- Login Modal -->
  <div class="overlay" id="loginModal">
    <div class="modal">
      <span class="close-btn" onclick="closeModal('login')">&times;</span>
      <h2>Sign In</h2>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="overlay" id="registerModal">
    <div class="modal">
      <span class="close-btn" onclick="closeModal('register')">&times;</span>
      <h2>Register</h2>
      <form action="/register" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <a href="/translator">translate temp</a>
      </form>
    </div>
  </div>

  <script>
    function showModal(type) {
      if (type === 'login') {
        document.getElementById('loginModal').style.display = 'flex';
      } else {
        document.getElementById('registerModal').style.display = 'flex';
      }
    }

    function closeModal(type) {
      if (type === 'login') {
        document.getElementById('loginModal').style.display = 'none';
      } else {
        document.getElementById('registerModal').style.display = 'none';
      }
    }

    // Optional: Close modal when clicking outside
    window.onclick = function(event) {
      const login = document.getElementById('loginModal');
      const register = document.getElementById('registerModal');
      if (event.target === login) login.style.display = "none";
      if (event.target === register) register.style.display = "none";
    }
  </script>

</body>

</html>
