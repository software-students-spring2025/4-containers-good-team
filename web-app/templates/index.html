<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TranslateNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      color: #333;
      max-width: 500px;
    }

    .button-group {
      margin-top: 2em;
      display: flex;
      gap: 1em;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to TranslateNow</h1>
  <p>
    TranslateNow is your simple and powerful translation assistant. Instantly translate between languages with ease and accuracy.
    <br><br>
    <strong>Sign in or register to start translating!</strong>
  </p>

  <div class="button-group">
    <a href="/login" class="btn">Sign In</a>
    <a href="/register" class="btn">Register</a>
  </div>

</body>
</html>
